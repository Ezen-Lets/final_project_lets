<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="login-popup">
    <!-- Sign In Popup -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header p-4">
                    <h4>로그인</h4>
                </div>
                <div class="modal-body p-4">
                    <form th:action="@{/member/login}" th:method="post">
                        <div class="sign-in-wrapper">
                            <div style="text-align: center;">
                                <a href="#"><img src="/images/login/kakao_login_medium_wide.png" width="286" alt=""></a>
                            </div>
                            <div class="divider"><span>Or</span></div>
                            <div class="form-group">
                                <label for="email">이메일</label>
                                <input th:value="${loginForm.email}" type="email" class="form-control" name="email" id="email"
                                       required>
                                <i class="icon_mail_alt"></i>
                            </div>
                            <div class="form-group">
                                <label for="password">비밀번호</label>
                                <input th:value="${loginForm.password}" type="password" class="form-control" name="password"
                                       id="password" required>
                                <i class="icon_lock_alt"></i>
                            </div>
                            <div class="clearfix add_bottom_15">
                                <div class="checkboxes float-start">
                                    <label for="remember" class="container_check">이메일 기억
                                        <input th:checked="${loginForm.remember}" type="checkbox" name="remember"
                                               id="remember">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="float-end mt-1"><a id="forgot" href="javascript:void(0);">비밀번호를 잊으셨나요?</a>
                                </div>
                            </div>
                            <div class="text-center"><input type="submit" value="로그인" class="btn_1 full-width"></div>
                            <div class="text-center">
                                LETS 와 함께 하실까요? <a th:href="@{/member/register}" href="register.html">회원 가입</a>
                            </div>
                        </div>
                    </form>
                    <!--form -->
                </div>
            </div>
        </div>
    </div>
    <!-- /Sign In Popup -->
</th:block>
</html>

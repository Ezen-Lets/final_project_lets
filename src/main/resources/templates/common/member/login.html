<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="LETS - 로그인">
    <meta name="author" content="김종원">
    <title>LETS - 로그인</title>

    <!-- COMMON LINK -->
    <th:block th:replace="~{/common/layout/fragments/common_head :: head}"></th:block>
</head>

<body id="login_bg">

<nav id="menu" class="fake_menu"></nav>

<div id="preloader">
    <div data-loader="circle-side"></div>
</div>
<!-- End Preload -->

<div id="login">
    <aside>
        <figure>
            <a th:href="@{/}" href="/index.html" title="lets">
                <img src="/images/title_textblack.svg" width="110" height="40" alt="" class="logo_sticky">
            </a>
        </figure>
        <form th:action="@{/member/login}" th:method="post" th:object="${loginForm}">
            <div class="access_social" style="text-align: center;">
                <a href="#"><img src="/images/login/kakao_login_medium_wide.png" width="286" alt=""></a>
            </div>
            <div class="divider"><span>Or</span></div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input th:field="*{email}" type="email" class="form-control" name="email" id="email" required>
                <i class="icon_mail_alt"></i>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input th:field="*{password}" type="password" class="form-control" name="password" id="password" required>
                <i class="icon_lock_alt"></i>
            </div>
            <div class="clearfix add_bottom_30">
                <div class="checkboxes float-start">
                    <label class="container_check">이메일 기억
                        <input th:field="*{remember}" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="float-end mt-1"><a id="forgot" href="javascript:void(0);">비밀번호를 잊으셨나요?</a></div>
            </div>
            <button class="btn_1 rounded full-width">Login to LETS</button>
            <div class="text-center add_top_10">New to LETS? <strong><a th:href="@{/member/register}" href="/register.html">회원가입!</a></strong>
            </div>
        </form>
        <div class="copy">© LETS</div>
    </aside>
</div>
<!-- /login -->

<th:block th:replace="~{/common/layout/fragments/common_scripts :: scripts}"></th:block>

</body>

</html>
